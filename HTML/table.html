<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #313131;
        }
        </style>
</head>

<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>+91</td>
            <td>india.gov.in</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>+1</td>
            <td>usa.gov</td>
        </tr>
        <tr>
            <td>China</td>
            <td>+86</td>
            <td>china.gov.cn</td>
        </tr>
    </table>
</body>
</html>
