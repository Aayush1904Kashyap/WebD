<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID</title>
  <style>
    .red {
      background-color: red;
    }
    #blue {
      background-color: blue;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    iframe {
      width: 560px;
      height: 315px;
    }
  </style>
</head>
<body>
  <p class="red">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui, nemo!</p>
  <p id="blue">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic, possimus.</p>
  <h1 class="red">test1</h1>
  <h3>test2</h3>

  <table>
    <thead>
      <tr>
        <th>Video Name</th>
        <th>Preview</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sample Video</td>
        <td>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/-wMbf3qVNsc?si=zSzX6owYZUg31JJL" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
          </iframe>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
